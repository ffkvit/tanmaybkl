<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Text Display</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1729 100%);
      color: #fff;
      overflow-x: hidden;
    }
    
    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.3), transparent);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
      25% { transform: translate(100px, -100px) scale(1.1); opacity: 0.5; }
      50% { transform: translate(-50px, -150px) scale(0.9); opacity: 0.4; }
      75% { transform: translate(150px, -50px) scale(1.05); opacity: 0.6; }
    }
    
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    
    .card {
      text-align: center;
      padding: 4rem 3rem;
      border-radius: 24px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(99, 102, 241, 0.2);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.5),
        0 0 80px rgba(99, 102, 241, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      max-width: 900px;
      width: 100%;
      position: relative;
      animation: cardEntrance 0.8s ease-out;
    }
    
    @keyframes cardEntrance {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .signature {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      font-size: 16px;
      font-weight: 600;
      opacity: 0.7;
      letter-spacing: 0.05em;
      background: linear-gradient(135deg, #a78bfa, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .line {
      display: inline-block;
      font-size: clamp(32px, 7vw, 72px);
      font-weight: 900;
      letter-spacing: -0.03em;
      padding: 0.4em 0.8em;
      border-radius: 16px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.15), rgba(139, 92, 246, 0.1));
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      user-select: none;
    }
    
    .line:hover {
      transform: scale(1.02) translateY(-2px);
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
    }
    
    .line:active {
      transform: scale(0.98);
    }
    
    /* Dynamic shimmer effect */
    .line::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.15) 50%,
        transparent 70%
      );
      animation: shimmer 3s linear infinite;
      pointer-events: none;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }
    
    /* Glowing state */
    .line.glow {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.25), rgba(236, 72, 153, 0.2));
      text-shadow: 
        0 0 20px rgba(139, 92, 246, 0.6),
        0 0 40px rgba(236, 72, 153, 0.4),
        0 8px 32px rgba(0, 0, 0, 0.4);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }
    
    .subtitle {
      margin-top: 1.5rem;
      font-size: 15px;
      opacity: 0.6;
      letter-spacing: 0.05em;
      font-weight: 300;
      animation: fadeIn 0.8s ease-out 0.3s both;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 0.6; transform: translateY(0); }
    }
    
    .controls {
      margin-top: 2rem;
      display: flex;
      gap: 0.75rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeIn 0.8s ease-out 0.5s both;
    }
    
    .btn {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.15));
      border: 1px solid rgba(99, 102, 241, 0.3);
      padding: 0.7rem 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s;
    }
    
    .btn:hover {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.35), rgba(139, 92, 246, 0.25));
      border-color: rgba(99, 102, 241, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(99, 102, 241, 0.3);
    }
    
    .btn:hover::before {
      width: 300px;
      height: 300px;
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn span {
      position: relative;
      z-index: 1;
    }
    
    /* Game Section */
    .game-section {
      margin-top: 3rem;
      padding: 2rem;
      background: rgba(99, 102, 241, 0.05);
      border-radius: 16px;
      border: 1px solid rgba(99, 102, 241, 0.15);
      animation: fadeIn 0.8s ease-out 0.9s both;
    }
    
    .game-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #a78bfa;
    }
    
    .game-canvas {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      border: 2px solid rgba(99, 102, 241, 0.3);
      cursor: crosshair;
      margin: 1rem auto;
      display: block;
    }
    
    .game-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 1rem;
      font-size: 16px;
      font-weight: 600;
    }
    
    .stat {
      padding: 0.5rem 1rem;
      background: rgba(99, 102, 241, 0.15);
      border-radius: 8px;
    }
    
    .note {
      margin-top: 1.5rem;
      font-size: 13px;
      opacity: 0.5;
      font-weight: 300;
      animation: fadeIn 0.8s ease-out 0.7s both;
    }
    
    /* Color mode indicator */
    .mode-indicator {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      font-size: 12px;
      opacity: 0.4;
      font-weight: 500;
      letter-spacing: 0.05em;
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .card {
        padding: 3rem 2rem;
      }
      .signature {
        position: static;
        display: block;
        margin-bottom: 1rem;
        font-size: 14px;
      }
      .controls {
        gap: 0.5rem;
      }
      .btn {
        padding: 0.6rem 1rem;
        font-size: 13px;
      }
      .game-canvas {
        width: 100% !important;
        height: 300px !important;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="particles" id="particles"></div>
  
  <div class="wrap">
    <div class="card" role="region" aria-label="Interactive text display">
      <div class="signature">Tanmay Sharma - chutiya</div>
      <div class="mode-indicator" id="modeIndicator">NORMAL MODE</div>
      <div class="line" id="phrase">mai chutiya hu</div>
      <div class="subtitle">Interactive text styling with dynamic effects</div>
      <div class="controls">
        <button class="btn" onclick="toUpper()" aria-label="Convert to uppercase">
          <span>UPPERCASE</span>
        </button>
        <button class="btn" onclick="toLower()" aria-label="Convert to lowercase">
          <span>lowercase</span>
        </button>
        <button class="btn" onclick="toTitle()" aria-label="Convert to title case">
          <span>Title Case</span>
        </button>
        <button class="btn" onclick="toggleGlow()" aria-label="Toggle glow effect">
          <span id="glowBtn">âœ¨ Glow On</span>
        </button>
        <button class="btn" onclick="randomColor()" aria-label="Random color">
          <span>ðŸŽ¨ Color</span>
        </button>
      </div>
      <div class="note">Hover over the text â€¢ Click buttons to transform</div>
      
      <!-- Game Section -->
      <div class="game-section">
        <div class="game-title">ðŸŽ® Catch The Stars Game</div>
        <canvas id="gameCanvas" class="game-canvas" width="600" height="400"></canvas>
        <div class="game-stats">
          <div class="stat">Score: <span id="score">0</span></div>
          <div class="stat">Time: <span id="timer">30</span>s</div>
        </div>
        <button class="btn" onclick="startGame()" style="margin-top: 1rem;">
          <span id="gameBtn">ðŸš€ Start Game</span>
        </button>
      </div>
    </div>
  </div>
  
  <script>
    const phrase = document.getElementById('phrase');
    const glowBtn = document.getElementById('glowBtn');
    const modeIndicator = document.getElementById('modeIndicator');
    let glowing = false;
    
    // Generate floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 150 + 50;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 15 + 15) + 's';
        
        particlesContainer.appendChild(particle);
      }
    }
    
    function toUpper() {
      phrase.textContent = phrase.textContent.toUpperCase();
      flashButton(event.target);
    }
    
    function toLower() {
      phrase.textContent = phrase.textContent.toLowerCase();
      flashButton(event.target);
    }
    
    function toTitle() {
      phrase.textContent = phrase.textContent.split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
        .join(' ');
      flashButton(event.target);
    }
    
    function toggleGlow() {
      glowing = !glowing;
      phrase.classList.toggle('glow');
      
      if (glowing) {
        glowBtn.textContent = 'âœ¨ Glow Off';
        modeIndicator.textContent = 'GLOW MODE';
      } else {
        glowBtn.textContent = 'âœ¨ Glow On';
        modeIndicator.textContent = 'NORMAL MODE';
      }
      
      flashButton(event.target);
    }
    
    function randomColor() {
      const colors = [
        'linear-gradient(135deg, rgba(236, 72, 153, 0.25), rgba(139, 92, 246, 0.2))',
        'linear-gradient(135deg, rgba(59, 130, 246, 0.25), rgba(16, 185, 129, 0.2))',
        'linear-gradient(135deg, rgba(245, 158, 11, 0.25), rgba(239, 68, 68, 0.2))',
        'linear-gradient(135deg, rgba(16, 185, 129, 0.25), rgba(59, 130, 246, 0.2))',
        'linear-gradient(135deg, rgba(139, 92, 246, 0.25), rgba(59, 130, 246, 0.2))'
      ];
      
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      phrase.style.background = randomColor;
      
      flashButton(event.target);
    }
    
    function flashButton(button) {
      button.style.transform = 'scale(0.95)';
      setTimeout(() => {
        button.style.transform = '';
      }, 100);
    }
    
    // Add click effect to phrase
    phrase.addEventListener('click', function() {
      this.style.transform = 'scale(1.05) rotate(0.5deg)';
      setTimeout(() => {
        this.style.transform = '';
      }, 300);
    });
    
    // Game Logic
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const timerEl = document.getElementById('timer');
    const gameBtn = document.getElementById('gameBtn');
    
    let gameActive = false;
    let score = 0;
    let timeLeft = 30;
    let stars = [];
    let gameInterval;
    let timerInterval;
    
    class Star {
      constructor() {
        this.x = Math.random() * (canvas.width - 30);
        this.y = Math.random() * (canvas.height - 30);
        this.size = 20 + Math.random() * 15;
        this.speed = 1 + Math.random() * 2;
        this.color = `hsl(${Math.random() * 60 + 180}, 70%, 60%)`;
      }
      
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        for (let i = 0; i < 5; i++) {
          const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
          const x = this.x + Math.cos(angle) * this.size;
          const y = this.y + Math.sin(angle) * this.size;
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
          
          const angle2 = (Math.PI * 2 * (i + 0.5)) / 5 - Math.PI / 2;
          const x2 = this.x + Math.cos(angle2) * (this.size / 2);
          const y2 = this.y + Math.sin(angle2) * (this.size / 2);
          ctx.lineTo(x2, y2);
        }
        ctx.closePath();
        ctx.fill();
        
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      
      update() {
        this.y += this.speed;
        if (this.y > canvas.height + 50) {
          this.y = -50;
          this.x = Math.random() * (canvas.width - 30);
        }
      }
      
      isClicked(mx, my) {
        const dist = Math.sqrt((mx - this.x) ** 2 + (my - this.y) ** 2);
        return dist < this.size;
      }
    }
    
    function startGame() {
      if (gameActive) return;
      
      gameActive = true;
      score = 0;
      timeLeft = 30;
      stars = [];
      
      scoreEl.textContent = score;
      timerEl.textContent = timeLeft;
      gameBtn.textContent = 'ðŸŽ® Playing...';
      
      for (let i = 0; i < 8; i++) {
        stars.push(new Star());
      }
      
      gameInterval = requestAnimationFrame(gameLoop);
      
      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }
    
    function gameLoop() {
      if (!gameActive) return;
      
      ctx.fillStyle = 'rgba(10, 14, 39, 0.95)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      
      gameInterval = requestAnimationFrame(gameLoop);
    }
    
    function endGame() {
      gameActive = false;
      clearInterval(timerInterval);
      cancelAnimationFrame(gameInterval);
      
      ctx.fillStyle = 'rgba(10, 14, 39, 0.95)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = '#a78bfa';
      ctx.font = 'bold 32px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 20);
      
      ctx.fillStyle = '#fff';
      ctx.font = '24px Arial';
      ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
      
      gameBtn.textContent = 'ðŸš€ Play Again';
    }
    
    canvas.addEventListener('click', (e) => {
      if (!gameActive) return;
      
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      
      for (let i = stars.length - 1; i >= 0; i--) {
        if (stars[i].isClicked(mx, my)) {
          score += 10;
          scoreEl.textContent = score;
          stars.splice(i, 1);
          stars.push(new Star());
          break;
        }
      }
    });
    
    // Initialize particles
    createParticles();
  </script>
</body>
</html>
