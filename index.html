<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mai chutiya hu</title>
  <style>
    /* Page reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #001f3f 100%);
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      text-align: center;
      padding: 3rem 2.5rem;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      max-width: 700px;
      width: 100%;
    }

    .line {
      display: inline-block;
      font-size: clamp(28px, 6vw, 64px);
      font-weight: 800;
      letter-spacing: -0.02em;
      text-transform: none; /* keep original casing */
      padding: 0.25em 0.6em;
      border-radius: 10px;
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(0,0,0,0.06));
      position: relative;
      overflow: hidden;
    }

    /* subtle shimmer */
    .line::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 50%;
      height: 100%;
      transform: skewX(-20deg);
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.22), rgba(255,255,255,0.06));
      transition: none;
      animation: shimmer 3s linear infinite;
      mix-blend-mode: overlay;
      pointer-events: none;
    }
    @keyframes shimmer {
      0%   { left: -50%; }
      100% { left: 150%; }
    }

    .subtitle {
      margin-top: 1rem;
      font-size: 14px;
      opacity: 0.7;
      letter-spacing: 0.02em;
    }

    /* small footer controls */
    .controls {
      margin-top: 1.25rem;
      display:flex;
      gap:.5rem;
      justify-content:center;
    }
    .btn {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.06);
      padding: .45rem .8rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      color: #fff;
    }
    .btn:active { transform: translateY(1px); }

    /* pronounce-friendly small note */
    .note {
      margin-top: .9rem;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="Displayed phrase">
      <div class="line" id="phrase">mai chutiya hu</div>

      <div class="subtitle">Styled with HTML + CSS â€” exact text preserved</div>

      <div class="controls">
        <button class="btn" onclick="toUpper()">UPPERCASE</button>
        <button class="btn" onclick="toLower()">lowercase</button>
        <button class="btn" onclick="toggleGlow()">toggle glow</button>
      </div>

      <div class="note">Click buttons to change casing or toggle a glow effect.</div>
    </div>
  </div>

  <script>
    const phrase = document.getElementById('phrase');
    let glowing = false;

    function toUpper(){
      phrase.textContent = phrase.textContent.toUpperCase();
    }
    function toLower(){
      phrase.textContent = phrase.textContent.toLowerCase();
    }
    function toggleGlow(){
      glowing = !glowing;
      if(glowing){
        phrase.style.textShadow = '0 6px 28px rgba(255, 50, 90, 0.18), 0 2px 6px rgba(0,0,0,0.6)';
      } else {
        phrase.style.textShadow = 'none';
      }
    }
  </script>
</body>
</html>
